<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 }
          }
        },
        scene: {
          preload: preload,
          create: create
        }
      };
      var game = new Phaser.Game(config);
      function preload() {
        this.load.setBaseURL("http://labs.phaser.io");
        this.load.image("sky", "assets/skies/space3.png");
        this.load.image("logo", "assets/sprites/phaser3-logo.png");
        this.load.image("red", "assets/particles/red.png");
      }
      function create() {
        console.log("this", this);
        this.add.image(400, 300, "sky");
        var particles = this.add.particles("red");
        var emitter = particles.createEmitter({
          speed: 100,
          scale: { start: 1, end: 0 },
          blendMode: "ADD"
        });
        var logo = this.add.image(400, 100, "logo");

        var ellipse = new Phaser.Geom.Ellipse(400, 300, 100, 100);

        var graphics = this.add
          .graphics({ fillStyle: { color: 0xff0000 } })
          .fillEllipseShape(ellipse, 64);
        // .fillEllipseShape(ellipse, 64);

        graphics.generateTexture("circleTexture");
        var circleSprite = this.add.sprite(300, 400, "circleTexture");

        console.log("circleTexture", circleSprite);
        graphics.destroy();

        circleSprite.setInteractive();
        this.input.setDraggable(circleSprite);

        this.input.on("drag", function(pointer, gameObject, dragX, dragY) {
          gameObject.x = dragX;
          gameObject.y = dragY;
        });
      }
    </script>
  </body>
</html>
