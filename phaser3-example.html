<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 }
          }
        },
        scene: {
          preload: preload,
          create: create
        }
      };
      var game = new Phaser.Game(config);
      function preload() {
        this.load.setBaseURL("http://labs.phaser.io");
        this.load.image("sky", "assets/skies/space3.png");
        this.load.image("logo", "assets/sprites/phaser3-logo.png");
        this.load.image("red", "assets/particles/red.png");
      }
      function create() {
        var logo = this.add.image(400, 100, "logo");

        logo.setInteractive();
        this.input.setDraggable(logo);

        this.input.on("drag", function(pointer, gameObject, dragX, dragY) {
          gameObject.x = dragX;
          gameObject.y = dragY;
        });
        var ellipse = new Phaser.Geom.Ellipse(50, 50, 100, 100);

        var graphics = this.add
          .graphics({ fillStyle: { color: 0xff0000 } })
          .fillEllipseShape(ellipse, 64);

        graphics.generateTexture("circleTexture", 100, 100);
        var circleSprite = this.add.sprite(300, 300, "circleTexture");

        circleSprite.setInteractive();
        this.input.setDraggable(circleSprite);

        graphics.destroy();

        var sodiumAtom = new Phaser.Geom.Ellipse(25, 25, 50, 50);

        var sodiumGraphics = this.add
          .graphics({ fillStyle: { color: 0xffffff } })
          .fillEllipseShape(sodiumAtom, 64);

        sodiumGraphics.generateTexture("sodiumAtomTexture", 50, 50);
        var sodiumAtomSprite = this.add.sprite(100, 100, "sodiumAtomTexture");

        sodiumAtomSprite.setInteractive();
        this.input.setDraggable(sodiumAtomSprite);

        this.input.on("drag", function(pointer, gameObject, dragX, dragY) {
          gameObject.x = dragX;
          gameObject.y = dragY;
        });

        sodiumGraphics.destroy();
      }
    </script>
  </body>
</html>
